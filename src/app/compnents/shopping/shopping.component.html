<div class="container">
  <div *ngIf="isSubbmitted">
    <h1 class="display-1">Thank you!</h1>
    <p class="form-text text-muted">
      We are recieving your order and will process it with the next 24 hours!
    </p>
  </div>
  <div *ngIf="!isSubbmitted">
    <h1><i class="fa fa-home"></i> Shipping</h1>
    <div class="row">
      <div class="col-lg-6">
        <form [formGroup]="shipping">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" required>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Address</label>
            <input type="text" class="form-control" required formControlName="address1" placeholder="Line 1">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="address2" placeholder="Line 2">
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" required formControlName="city">
          </div>
          <button type="button" class="btn btn-primary" [disabled]="shipping.invalid" (click)="isSubbmitted=true;itemService.clearCart()">Place
            Order</button>
        </form>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Order Summary</h4>
            <p class="card-text">You have only {{itemService.TotalItemInCart()}} itmes in your cart</p>

            <table class="table">
              <tbody>
                <tr *ngFor="let data of itemService.ProductList()">
                  <td>{{data.count}} X {{data.name}}</td>
                  <td class="text-right">${{data.count*data.price}}</td>
                </tr>
                <tr>
                  <td class="font-weight-bold">Total</td>
                  <td class="text-right">${{itemService.totalMoney()}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
